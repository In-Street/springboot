# spring-cloud-starter-alibaba-sentinel：
# 指定sentinel面板地址 [yml不支持此方式指定地址]
# 此方式无需在启动类中调用: initSentinelRule() 和 设置@Configuration SentinelConfig类
#spring.cloud.sentinel.transport.dashboard=127.0.0.1:8333
# 接口数据加密key值
spring.encrypt.key=abcdef0123456789
#不指定加密接口时，全部接口都会加密, @PathVariable型接口不支持此方式，此方式启动类添加：@EnableEncrypt
spring.encrypt.responseEncryptUriList=/user/byId,/user/select