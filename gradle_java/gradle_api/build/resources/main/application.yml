server:
  port: 8090
  context-path: /
  maxPostSize: 0
spring:
  application.name: api
  profiles.active: dev


#而当我们需要使用CGLIB来实现AOP的时候，需要配置 spring.aop.proxy-target-class=true ，不然默认使用的是标准Java的实现
spring.aop.proxy-target-class: true

#JACKSON
spring.jackson:
  date-format: "yyyy-MM-dd HH:mm:ss"
  default-property-inclusion: NON_NULL
  time-zone: GMT+8


search.enabled: true

---
spring.profiles: test
spring.profiles.include: dao-test,wechat-test,search-test

ali.oss.endpoint: "oss-cn-shanghai.aliyuncs.com"
app:
  apiPrefix: http://api.daishumovie.com
  sharePrefix: http://m.movie.com
  autoplayUsingWifi: 1
  mustBindMobile: 1
aliyun:
  sms-is-send: true

---
spring.profiles: pre
spring.profiles.include: dao-pre,wechat-pre,search-pre

ali.oss.endpoint: "oss-cn-shanghai-internal.aliyuncs.com"
app:
  apiPrefix: http://api.pre.lanhaimian.com
  sharePrefix: http://mpre.lanhaimian.com
  autoplayUsingWifi: 0
  mustBindMobile: 0
aliyun:
  sms-is-send: true

---
spring.profiles: prod
spring.profiles.include: dao-prod,wechat-prod,search-prod

ali.oss.endpoint: "oss-cn-shanghai-internal.aliyuncs.com"
app:
  apiPrefix: https://apissl.lanhaimian.com
  sharePrefix: http://m.lanhaimian.com
  autoplayUsingWifi: 0
  mustBindMobile: 0
aliyun:
  sms-is-send: true


